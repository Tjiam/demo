        <script src='http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js'></script>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            #main{
                position: relative;
            }
            .wrap{
              float: left;
              padding-top: 10px;
              padding-left: 10px;
              transition: all 1s;
            }
            .box{
              padding: 10px;
              border: 1px solid #ccc;

            }
            .box>img{
                width: 200px;
                height: auto;
            }
        </style>
      </head>
      <body>
          <div id="main">
              <div class="wrap">
